<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Formulário Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
          <h1>Mentoria</h1>
          <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>
      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="fieldset-wrapper">
          <div class="alternative">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name">
            </div>
            <div class="input-wrapper">
              <label for="event-subname">Sobrenome</label>
              <input type="text" id="event-subname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-mail">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-mail">
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="fieldset-wrapper">
          <div class="input-wrapper">
            <label for="event-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-name-mentor">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <div class="fielset-wrapper">
            <h3>Primeira mentoria</h3>
            <div class="alternative">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-start">Das</label>
                <input type="time" id="event-start">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Ate</label>
                <input type="time" id="event-end">
              </div>
            </div>

            <h3 id="second-mentory">Segunda mentoria</h3>
            <div class="alternative">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-start">Das</label>
                <input type="time" id="event-start">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Ate</label>
                <input type="time" id="event-end">
              </div>
            </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <input class="button" type="submit" value="SALVAR">
    </footer>
  </div>
</body>
</html>
